<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Display Blocks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<!-- beggining of container -->
        <div class="container">

<!-- header contains H1 and img tags -->
            <div class="header">
                <img src="images/github.jpg" alt="git">
                <h1>Display our blocks!</h1>
                <img src="images/catandninja.png" alt="">
            </div>
<!-- first row of images -->
            <div class="row1">
                <img class="white" src="images/dojocat.jpg" alt="dojocat">
                <img class="blank" src="images/heisencat.png" alt="heisencat">
                <img class="white" src="images/linkcat.png" alt="linkcat">
                <img class="blank" src="images/ironcat.png" alt="ironcat">
                <img class="white" src="images/defunktocat.png" alt="defunktocat">
            </div>
<!-- second row of images -->
            <div class="row2">
                <img class="white" src="images/coder2.jpg" alt="coder2">
                <img class="blank" src="images/riddlocat.png" alt="riddlocat">
                <img class="white" src="images/chellocat.jpg" alt="chellocat">
                <img class="blank" src="images/stormtroopocat.png" alt="stormtroopocat">
                <img class="white" src="images/visionary.jpg" alt="visionary">
            </div>
<!-- third row of images -->
            <div class="row3">
                <img class="white" src="images/cherry.jpg" alt="cherry">
                <img class="blank" src="images/oktobercat.png" alt="oktobercat">
                <img class="white" src="images/mario.png" alt="mario">
                <img class="blank" src="images/cooler.png" alt="cooler">
                <img class="white" src="images/jean-luc-picat.jpg" alt="jean-luc-picat">
            </div>
<!-- fourth row of images -->
            <div class="row4">
                <img class="white" src="images/aidorucat.png" alt="aidorucat">
                <img class="blank" src="images/domo-cat.png" alt="domo-cat">
                <img class="white" src="images/kantana.jpg" alt="kantana">
                <img class="blank" src="images/daftpunk.gif" alt="daftpunk">
                <img class="white" src="images/codercat.jpg" alt="codercat">
            </div>
<!-- end of container -->
        </div>

    </body>
</html>
