<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Ninja to Cat</title>
</head>
<style>
    * {
        margin: 0 auto;
        padding: 0;

    }

    div {
        width: 1024px;
        padding: 5px;
    }

    img {
        display: block;
        padding: 2px;
        width: 250px;
    }
</style>

<!-- body -->

<body>

    <div class="container">
        <img src="img/cat0.png" alt="">
        <img src="img/cat1.png" alt="">
        <img src="img/cat2.png" alt="">
        <img src="img/cat3.png" alt="">
        <img src="img/cat4.png" alt="">
    </div>

    <!-- jquery -->

    <script>
        
    
        $('img').click(function () {
            var string = $(this).attr('src')
            var number = string[string.length - 5]
            var myBoolean = string.includes('cat')
            if (myBoolean == true) {
                $(this).attr("src", 'img/ninja' + number + ".png")
            } else {
                $(this).attr("src", 'img/cat' + number + ".png")
            }
        });

    </script>

</body>

</html>
