<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Info</title>
</head>
<body>
    <form>
    <h1>My Registraion Form</h1>
    <label for="first_name">First Name <input type="text" id="first_name"></label><br>
    <label for="last_name">Last Name <input type="text" id="last_name"></label><br>
    <label for="email">Email <input type="text" id="email"></label><br>
    <label for="password">Password <input type="text" id="password"> </label><br>
    <label for="confirm">Confirm Password <input type="text" id="confirm"></label> <br>
    <label for="birthday">Birthday <input type="date" id="birthday"></label> <br>
    <label for="male">Male <input type="radio" id="male"></label>
    <label for="female">Female <input type="radio" id="female"></label> <br>
    <p>Give us a short description of yourself</p> <br> 
    <textarea name="description" id="description" cols="50" rows="10"></textarea> <br>
    <p>What is your favorite Language?</p>
    <select name="language" id="language"> <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="Node.JS">Node.JS</option></select> <br>
    <input type="submit">
</form>

</body>
</html>
